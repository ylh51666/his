<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>东软云医院-收费管理</title>
	<link rel="stylesheet" type="text/css" href="css/outPatient_pay.css"/>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/outPatient_pay.js"></script>
</head>
<body>
	<div id="div1">
		<div class="div1_nav" >
			<span id="div1_1">门诊挂号管理</span>
		</div>
		<div class="div1_nav" >
			<span id="div1_2">门诊收费管理</span>
		</div>
		<div class="div1_nav" >
			<span id="div1_3">门诊退号管理</span>
		</div>
		<div class="div1_logout" >
			你好！管理员&nbsp;&nbsp;&nbsp;
			<span id="div1_4">退出登录</span>
		</div>
	</div>
	<div id="div3">
			<div id="div3_1">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;病历号：<input type="text" id="pid" class="form_controller"/>&nbsp;&nbsp;<img src="img/search.png" id="rearch">
			</div>
			<div id="div3_2">
				<div>
					 &nbsp;&nbsp;&nbsp;病历号：<input type="text" id="getpid" readonly="readonly" class="form_controller" />
				</div>
				<div>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：<input type="text" id="pname" readonly="readonly" class="form_controller" />
				</div>
				<div>
					性别：<input type="text" id="gender" readonly="readonly" class="form_controller" />
				</div>
			</div>
			<div id="div3_3">
				<div>
					身份证号：<input type="text" id="idcard" readonly="readonly" class="form_controller" />
				</div>
				<div>
					挂号级别：<input type="text" id="level" readonly="readonly" class="form_controller" />
				</div>
				<div>
					是否已诊：<span id="flag"></span>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					状态：<span id="status"></span>
				</div>
			</div>
			<div id="div3_4">
				<div>
					挂号科室：<input type="text" id="dept" readonly="readonly" class="form_controller" />
				</div>
				<div>
					挂号医生：<input type="text" id="doctor" readonly="readonly" class="form_controller" />
				</div>
				<div>
					挂号日期：<input type="date" id="createDate" readonly="readonly" class="form_controller"/>
				</div>
			</div>
		</div>
	<div id="div4">
		收费列表
	</div>
	<div id="div6">
		<table id="data_table">
			<tr>
				<th><input type="checkbox" ></th>
				<th>项目名称</th>
				<th>单价</th>
				<th>数量</th>
				<th>金额</th>
				<th>缴费状态</th>
			</tr>
		</table>
	</div>
	<div id="div7" >
		总金额：<span id="total"></span>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		应收金额:<span id="cost"></span>
	</div>
	<div id="div8">
		<button type="button" id="submit">收费</button>
	</div>
</body>
</html>
