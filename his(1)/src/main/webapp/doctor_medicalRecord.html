<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>医生工作站-病历首页</title>
	<link rel="stylesheet" type="text/css" href="css/doctor_medicalRecord.css"/>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/doctor_medicalRecord.js"></script>
	</head>
	<body>
		<div id="div1">
			<div class="div1_nav" >
				<span id="div1_1">病历首页</span>
			</div>
			<div class="div1_nav" >
				<span id="div1_2">检查申请</span>
			</div>
			<div class="div1_nav" >
				<span id="div1_3">检验申请</span>
			</div>
			<div class="div1_nav" >
				<span id="div1_4">确诊</span>
			</div>
			<div class="div1_logout" >
				你好！<span id="username"></span>医生&nbsp;&nbsp;&nbsp;
				<span id="div1_5">退出登录</span>
			</div>
		</div>
		<div id="div2">
			待诊患者
		</div>
		<div id="div3">
			<table class="data_table" id="no">
				<tr>
					<th>病历号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>身份证</th>
					<th>挂号日期</th>

					<th>是否已诊</th>
					<th>状态</th>
					<th>看诊科室</th>
					<th>看诊医生</th>
				</tr>
			</table>
		</div>
		<div id="div4">
			已诊患者
		</div>
		<div id="div5">
			<table class="data_table" id="yes">
				<tr>
					<th>病历号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>身份证</th>
					<th>挂号日期</th>
					<th>挂号级别</th>
					<th>是否已诊</th>
					<th>状态</th>
					<th>看诊科室</th>
					<th>看诊医生</th>
				</tr>
			</table>
		</div>
