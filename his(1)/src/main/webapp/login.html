<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>东软云医院登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id="div1">
			<div id="div1_1">
				东软云医院管理系统
			</div>
			<form id="form1">
				<div class="div1_data">
					<div class="data_name">
						用户名 : &nbsp;&nbsp;&nbsp;&nbsp;
					</div>
					<div>
						<input type="text" name="username"  class="form_controller"/>
					</div>
				</div>
				<div class="div1_data">
					<div class="data_name">
						密码 : &nbsp;&nbsp;&nbsp;&nbsp;
					</div>
					<div >
						<input type="password" name="password"  class="form_controller"/>
					</div>
				</div>
				<div class="div1_data">
					<div class="data_name">
						角色 : &nbsp;&nbsp;&nbsp;&nbsp;
					</div>
					<div >
						<select id="div_select" name="role">
							<option value="-1">----请选择---</option>
							<option value ="门诊管理员">门诊管理员</option>
							<option value ="医生管理员">医生管理员</option>
						</select>
					</div>
				</div>
				<div id="bt">
					<button type="button" id="loginBtn">登    录</button>
				</div>
			</form>
		</div>
	</body>
</html>
